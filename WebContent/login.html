<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>登陆 | POS管理系统</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <style>
    .header { text-align: center; }
    .header h1 { font-size: 200%; color: #64A600; margin-top: 30px; font-family:KaiTi; }
    .header p { font-size: 14px; color: #64A600; }
    .am-g { background-color: #E3EDCD; }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>欢迎使用star's POS 系统</h1>
    <p>Integrated Development Environment<br/></p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>登录</h3>
    <hr>
    <form method="post" action="Login" class="am-form">
      <label for="email">账户:</label>
      <input type="text" name="uname" id="uname" value="">
      <br>
      <label for="password">密码:</label>
      <input type="password" name="pwd" id="password" value="">
      <br>
      <label for="remember-me">
        <input id="remember-me" type="checkbox">记住密码</label>
      <br />
      <div class="am-cf">
        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl" style="background-color:#FF79BC">
        <input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr" style="background:#FFD9EC;color:#8E8E8E">
      </div>
    </form>
    <hr>
    <p>&copy;2018 STAR. All Rights Reserved.</p>
  </div>
</div>
</body>
</html>
